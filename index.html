<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="calculator-container">
    <div id="display"></div>

    <div id="numbers-container">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
    </div>
    <div id="zero-equals-container"></div>
      <button>=</button>
    </div>

    <div id="operators-container">
      <button>&plus;</button>
      <button>&minus;</button>
      <button>&divide;</button>
      <button>&times;</button>
    </div>

    <div>
      <button>C</button>
    </div>
  </div>
</body>
</html>
